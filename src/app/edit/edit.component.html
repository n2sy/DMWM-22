<div class="container alert alert-info col-md-8">
    <form #f="ngForm" class="well form-horizontal">
        <div class="profile-userpic">
            <img src="../../assets/{{candidatUpdated.avatar}}" class="img-responsive" alt="">
        </div>
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Pr√©nom</label>
                <input [(ngModel)]="candidatUpdated.prenom" class="form-control" required="true" type="text"
                    name="prenom">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nom</label>
                <input [(ngModel)]="candidatUpdated.nom" class="form-control" required="true" type="text" name="nom">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Age</label>
                <input [(ngModel)]="candidatUpdated.age" class="form-control" required="true" type="text" name="avatar">
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Profession</label>
                <input [(ngModel)]="candidatUpdated.profession" class="form-control" type="text" name="profession">
            </div>

        </fieldset>
    </form>
    <button class="btn-success" (click)="editCandidat()">Edit</button>

</div>
